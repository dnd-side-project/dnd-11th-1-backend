name: deploy to cloud

on:
  push:
    branches:
      - main

# 권한 설정
permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      # JDK 설정
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_SCOPED_TOKEN }}
          submodules: true

      # 환경 변수 설정
      - name: Set up Environment
        run: echo "${{ secrets.ENV_PROPERTIES_DEV }}" > ./.env

      # 환경 변수 파일 서버로 전달
      - name: Send env file
        uses: appleboy/scp-action@master
        with:
          username: root
          host: ${{ secrets.AWS_DEV_IP }}
          key: ${{ secrets.AWS_PASSWORD }}
          source: "./.env"
          target: "/home"

      # 빌드
      - name: Build with Gradle
        run: ./gradlew clean bootJar

      # 빌드 후 도커 허브로 push
      - name: Docker Build & Push to Hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }} -f ./.docker/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}

      # 도커 컴포즈 설정 파일 서버로 전달하기(복사 후 붙여넣기)
      - name: Send docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          username: ec2-user
          host: ${{ secrets.AWS_DEV_IP }}
          key: ${{ secrets.AWS_PASSWORD }}
          port: 22
          source: "./.docker/docker-compose.yml"
          target: "/home"

      # 도커 컴포즈 실행
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          username: ec2-user
          host: ${{ secrets.AWS_DEV_IP }}
          key: ${{ secrets.AWS_PASSWORD }}
          script: |
            cp /home/.docker/docker-compose.yml /home
            cd /home
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}
            docker-compose stop server
            docker-compose rm -f server
            docker-compose up -d
            docker image prune -f
